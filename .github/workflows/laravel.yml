name: üöÄ Deploy Laravel via SFTP

on:
  push:
    branches:
      - main   # deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Optional: Clean unnecessary files before upload
      - name: Remove unnecessary files
        run: |
          rm -rf .git
          rm -rf node_modules
          rm -rf tests

      # 3Ô∏è‚É£ Upload files via SFTP
      - name: Upload files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.STAGING_HOST }}
          port: 22
          username: ${{ secrets.STAGING_USER }}
          password: ${{ secrets.STAGING_PASSWORD }}

          local_path: ./           # full Laravel project
          remote_path: ./

          sftp_only: true          # use SFTP instead of FTP
          delete_remote_files: false  # keep old files, change to true if needed
