name: üöÄ Deploy Laravel via FTP

on:
  push:
    branches:
      - main   # deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Clean unnecessary files before upload
      - name: Remove unnecessary files
        run: |
          rm -rf .git
          rm -rf node_modules
          rm -rf tests
          rm -rf storage/*.log
          rm -rf vendor # FTP upload of vendor is optional if you upload manually

      # 3Ô∏è‚É£ Upload files via FTP
      - name: Upload files via FTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.STAGING_HOST }}       # FTP host
          port: 21                                  # FTP default port
          username: ${{ secrets.STAGING_USER }}    # FTP username
          password: ${{ secrets.STAGING_PASSWORD }}# FTP password

          local_path: ./                            # full Laravel project
          remote_path: reportconsumer.digitalnoticeboard.biz/                 # deploy path on server

          sftp_only: false                          # FTP mode
          delete_remote_files: false                # keep old files

